openapi: 3.0.1
info:
  title: API
  version: V1
paths:
  /oneOf:
    get:
      operationId: getPolymorphicResponse
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DescendantOne'
                  - $ref: '#/components/schemas/DescendantTwo'
  /anyOf:
    get:
      operationId: getPolymorphicResponse
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required: ['foo']
                anyOf:
                  - $ref: '#/components/schemas/MergedTypeOne'
                  - $ref: '#/components/schemas/MergedTypeTwo'
                properties:
                  foo:
                    type: string
                  bar:
                    type: string
                  baz:
                    type: string
components:
  schemas:
    DescendantOne:
      type: object
      allOf:
        - $ref: '#/components/schemas/ParentType'
        - type: object
          properties:
            value:
              type: boolean
    DescendantTwo:
      type: object
      allOf:
        - $ref: '#/components/schemas/ParentType'
        - type: object
          properties:
            value:
              type: string
    ParentType:
      type: object
      properties:
        value:
          type: object
        key:
          type: string
        type:
          type: string
          enum:
            - BOOLEAN
            - STRING
      discriminator:
        propertyName: type
    MergedTypeOne:
      type: object
      required: ['a']
      properties:
        a:
          type: string
        b:
          type: string
        c:
          type: string
    MergedTypeTwo:
      type: object
      required: ['one']
      properties:
        one:
          type: string
        two:
          type: string
        three:
          type: string